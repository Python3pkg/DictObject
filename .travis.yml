language: python

python:
  - 2.7
  - 3.2
  - 3.4
  - 3.5
  - pypy
  - nightly


install:
  - 'python setup.py install'

script: 'python run test.py'

after_success:
  - 'pip install coverage'
  - 'coverage run test.py'
  - 'coverage report -m'
  - 'pip install codacy-coverage'
  - 'python-codacy-coverage -r coverage.xml'